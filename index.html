<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Web UI</title>

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>My Website</h1>
      <p>Clean • Modern • Simple UI</p>
    </header>

    <nav class="navbar">
      <div class="nav-logo">
        <img src="img/logo.png" alt="Logo" />
        <span>MyBrand</span>
      </div>

      <div class="nav-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <main class="container">
      <section class="content">
        <article class="card">
          <h2>Article Title</h2>
          <p id="section-teks"></p>
        </article>

        <article class="card">
          <h2>Article Section</h2>

          <div class="card-berita-wrapper" id="berita">
            <!-- Card 1 -->
            

          </div>
        </article>
      </section>

      <aside class="sidebar">
        <h3>Sidebar</h3>
        <ul>
          <li>Menu 1</li>
          <li>Menu 2</li>
          <li>Menu 3</li>
        </ul>
      </aside>
    </main>

    <footer class="footer">
      <p>© 2025 My Website. All rights reserved.</p>
    </footer>
    <script src="js/berita.js"></script>

    <script>
      document.getElementById(
        "section-teks"
      ).innerHTML = `Ini adalah area section utama. Biasanya digunakan untuk konten penting atau informasi utama.`;
    </script>
  </body>
</html>
